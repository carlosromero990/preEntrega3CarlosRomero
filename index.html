<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RopaUrbana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ------------------------------------------------------------------  -->
    <!-- --------HEADER -->
    <!-- ------------------------------------------------------------------- -->
    <header>
      <h1>RopaUrbana</h1>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">LOCALES</a></li>
          <li><a href="#">CONTACTO</a></li>
          <li><a href="#">CATALOGO</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- ------------------------------------------------------------------  -->
      <!-- --------PRODUCTOS -->
      <!-- ------------------------------------------------------------------- -->
      <section>
        <article>
          <img src="imgs/buzo.jpg" alt="Buzo" />
          <p class="tituloProducto">Buzo</p>
          <p>Precio: $7000</p>
          <button class="agregarAlCarrito" id="1">Agregar al carrito</button>
        </article>
        <article>
          <img src="imgs/jeans.jpg" alt="Jeans" />
          <p class="tituloProducto">Jean</p>
          <p>Precio: $10000</p>
          <button class="agregarAlCarrito" id="2">Agregar al carrito</button>
        </article>
        <article>
          <img src="imgs/piluso.jpg" alt="Piluso" />
          <p class="tituloProducto">Piluso</p>
          <p>Precio: $4000</p>
          <button class="agregarAlCarrito" id="3">Agregar al carrito</button>
        </article>
        <article>
          <img src="imgs/remera.jpg" alt="Remera" />
          <p class="tituloProducto">Remera</p>
          <p>Precio: $6000</p>
          <button class="agregarAlCarrito" id="4">Agregar al carrito</button>
        </article>
      </section>

      <!-- ------------------------------------------------------------------  -->
      <!-- --------OPCIONES DEL CARRITO -->
      <!-- ------------------------------------------------------------------- -->
      <aside>
        <div class="botones">
          <button id="botonVaciarCarrito">Vaciar Carrito</button>
          <button id="botonPagar">Pagar</button>
        </div>
        <div>
          <h2>Tu carrito</h2>
          <br />
          <ul id="listaCarrito"></ul>
          <br />
          <p>El total de tu compra es $<span id="totalDeCompraCarrito">0</span></p>
        </div>
      </aside>
    </main>

    <!-- ------------------------------------------------------------------  -->
    <!-- --------SCRIPT -->
    <!-- ------------------------------------------------------------------- -->
    <script src="script.js"></script>
  </body>
</html>
